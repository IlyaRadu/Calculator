<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__output"></div>
        <div class="calculator__keys">
          <button class="calculator__key calculator__key--operator" id="plus">+</button>
          <button class="calculator__key calculator__key--operator" id="minus">-</button>
          <button class="calculator__key calculator__key--operator" id="multi">*</button>
          <button class="calculator__key calculator__key--operator" id="division">/</button>
          <button class="calculator__key key"  id="g">7</button>
          <button class="calculator__key key" id="h">8</button>
          <button class="calculator__key key" id="i">9</button>
          <button class="calculator__key key" id="d">4</button>
          <button class="calculator__key key" id="e">5</button>
          <button class="calculator__key key" id="f">6</button>
          <button class="calculator__key key" id="a">1</button>
          <button class="calculator__key key" id="b">2</button>
          <button class="calculator__key key" id="c">3</button>
          <button class="calculator__key key" id="k">0</button>
          <button class="calculator__key key" id="l">.</button>
          <button class="calculator__key key" id="clear">AC</button>
          <button class="calculator__key calculator__key--enter" id="equals">=</button>
        </div>
      </div>
    <script src="./main.js"></script>
</body>
</html>
